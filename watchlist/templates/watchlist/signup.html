{% extends "watchlist/layout.html" %}
{% block title %} Register {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit">Register</button>
    </form>
    <p>Already have a account? Login <a href="{% url 'login' %}">here</a></p>
{% endblock %}
